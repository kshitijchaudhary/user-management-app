<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<h1>Create User</h1>
<form th:action="@{/create}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <h3>Occupation</h3>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{occupation.title}"/>
    <div th:if="${#fields.hasErrors('occupation.title')}" th:errors="*{occupation.title}"></div>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{occupation.salary}"/>
    <div th:if="${#fields.hasErrors('occupation.salary')}" th:errors="*{occupation.salary}"></div>

    <button type="submit">Create</button>


</form>

<div class="text-center">
    <!-- Back to Home button -->
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
